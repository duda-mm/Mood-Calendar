{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center animate-in">
    <div class="col-md-6">
        <div class="custom-card">
            <h4 class="mb-4 fw-bold">⚙️ Meus Dados</h4>
            <form method="POST">
                <label class="form-label small text-muted fw-bold">NOME</label>
                <input type="text" name="username" class="form-control mb-3" value="{{ current_user.username }}">
                <label class="form-label small text-muted fw-bold">EMAIL</label>
                <input type="email" name="email" class="form-control mb-3" value="{{ current_user.email }}">
                <label class="form-label small text-muted fw-bold">NOVA SENHA (OPCIONAL)</label>
                <input type="password" name="password" class="form-control mb-4">
                <button type="submit" class="btn btn-custom w-100">Atualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
