{% extends "base.html" %}

{% block conteudo %}
<style>
    /* Centralização na tela */
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    .auth-card {
        background-color: white;
        border-radius: 24px;
        overflow: hidden; 
        box-shadow: 
            0 20px 50px rgba(74, 64, 58, 0.15), 
            0 1px 3px rgba(0,0,0,0.05);
        display: flex;
        max-width: 900px;
        width: 100%;
        min-height: 550px;
    }

    /* --- LADO ESQUERDO (CORRIGIDO) --- */
    .auth-cover {
        background-color: #4A403A; 
        width: 45%;
        padding: 40px;
        
        /* AQUI ESTÁ A MUDANÇA PARA CENTRALIZAR TUDO */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centraliza verticalmente */
        align-items: center;     /* Centraliza horizontalmente */
        text-align: center;      /* Centraliza o texto */
        gap: 40px;               /* Espaço entre o logo, a frase e o rodapé */
        
        color: #C0A080;
        position: relative;
        background-image: radial-gradient(circle at top right, rgba(255,255,255,0.05) 0%, transparent 20%);
    }

    /* Removemos a linha vertical que poderia estar atrapalhando o visual limpo */

    .brand-header {
        display: flex;
        flex-direction: column; /* Ícone em cima do texto */
        align-items: center;
        gap: 15px;
    }

    .quote {
        font-family: 'Lora', serif;
        font-style: italic;
        font-size: 1.3rem;
        line-height: 1.5;
        color: #fdfbf7;
        max-width: 80%; /* Para o texto não ficar muito largo */
    }

    /* LADO DIREITO: FORMULÁRIO */
    .auth-form-side {
        width: 55%;
        padding: 60px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .input-group-text { background: transparent; border-right: none; border-color: #e0e0e0; color: var(--text-muted); }
    .form-control { border-left: none; border-color: #e0e0e0; padding-left: 0; }
    .form-control:focus { box-shadow: none; border-color: var(--accent); }
    .input-group:focus-within .input-group-text { border-color: var(--accent); color: var(--accent); }

    @media (max-width: 768px) {
        .auth-card { flex-direction: column; }
        .auth-cover { width: 100%; padding: 40px; min-height: 300px; }
        .auth-form-side { width: 100%; padding: 40px 30px; }
    }
</style>

<div class="login-container">
    <div class="auth-card">
        
        <div class="auth-cover">
            <div class="brand-header">
                <i class="fas fa-clock fa-3x"></i>
                <span class="fw-bold fs-4" style="letter-spacing: 3px;">THE NOTEBOOK</span>
            </div>

            <div class="quote">
                "A vida não examinada não vale a pena ser vivida."
                <div class="mt-3 fs-6 text-muted">— Sócrates</div>
            </div>

            <div class="small opacity-50">As palavras voam, o que é escrito permanece</div>
        </div>

        <div class="auth-form-side">
            <h2 class="fw-bold mb-1" style="font-family: 'Lora', serif; color: var(--text-main);">Bem-vindo</h2>
            <p class="text-muted mb-5">Continue escrevendo sua história.</p>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="form-label small text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100 py-3 shadow-sm mb-4">
                    Abrir meu Diário
                </button>
            </form>

            <div class="text-center border-top pt-4">
                <small class="text-muted">Ainda não tem um diário?</small>
                <a href="/cadastro" class="text-decoration-none fw-bold ms-1" style="color: var(--accent);">Começar agora</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
