{% extends "base.html" %}
{% block conteudo %}
<style>
    /* --- CONFIGURAÇÃO TELA CHEIA --- */
    body, html {
        overflow: hidden; /* Trava rolagem na Home */
        background-color: #dcd6ce;
    }

    /* Fundo Gradiente Atmosférico */
    .hero-background {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, #f5f2eb 0%, #cfc5bb 100%);
        z-index: -10;
    }

    /* --- NÉVOA (CSS PURO) --- */
    .fog-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -5;
        overflow: hidden;
    }
    
    .fog-cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.7); /* Opacidade alta para visibilidade */
        border-radius: 50%;
        filter: blur(60px); /* Muito desfoque */
        animation: fogMove 25s infinite alternate ease-in-out;
    }

    .c1 { top: -10%; left: -10%; width: 60vw; height: 60vw; opacity: 0.6; animation-duration: 35s; }
    .c2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; opacity: 0.5; animation-duration: 40s; animation-delay: -5s; }
    .c3 { top: 30%; left: 40%; width: 40vw; height: 40vw; opacity: 0.4; animation-duration: 20s; filter: blur(80px); }

    @keyframes fogMove {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, -20px) scale(1.1); }
    }

    /* --- CONTEÚDO CENTRAL --- */
    .content-wrapper {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%); /* Centralização Absoluta */
        text-align: center;
        z-index: 10;
        width: 100%;
    }

    /* --- ÍCONE RELÓGIO PADRÃO --- */
    .clock-icon-wrapper {
        font-size: 5rem; 
        color: #4A403A;
        margin-bottom: 20px;
        display: inline-block;
        /* Glow dourado */
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 45px rgba(192, 160, 128, 0.4));
        animation: floatIcon 6s ease-in-out infinite;
    }

    .hero-title {
        font-family: 'Lora', serif;
        font-size: 5rem;
        font-weight: 700;
        color: #3e342f;
        letter-spacing: -2px;
        margin: 0;
        text-shadow: 0 4px 20px rgba(255,255,255, 0.8);
    }

    .hero-subtitle {
        font-family: 'Nunito', sans-serif;
        font-size: 1.3rem;
        color: #6b5b52;
        margin-top: 10px;
        margin-bottom: 40px;
        font-weight: 300;
    }

    .btn-container { display: flex; gap: 20px; justify-content: center; }
    
    .btn-pill {
        padding: 14px 45px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
    }
    
    .btn-dark { background: #3e342f; color: white; border: 2px solid #3e342f; }
    .btn-dark:hover { background: #5c4d44; border-color: #5c4d44; transform: translateY(-3px); color: white; }
    
    .btn-light { background: transparent; color: #3e342f; border: 2px solid rgba(62, 52, 47, 0.2); }
    .btn-light:hover { background: rgba(255,255,255,0.5); border-color: #3e342f; transform: translateY(-3px); color: #3e342f; }

    @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

</style>

<div class="hero-background"></div>

<div class="fog-layer">
    <div class="fog-cloud c1"></div>
    <div class="fog-cloud c2"></div>
    <div class="fog-cloud c3"></div>
</div>

<div class="content-wrapper">
    <div class="clock-icon-wrapper">
        <i class="fas fa-clock"></i>
    </div>
    
    <h1 class="hero-title">The Notebook</h1>
    <p class="hero-subtitle">O tempo passa. As memórias ficam.</p>
    
    <div class="btn-container">
        <a href="/cadastro" class="btn-pill btn-dark">Criar Conta</a>
        <a href="/login" class="btn-pill btn-light">Entrar</a>
    </div>
</div>
{% endblock %}
