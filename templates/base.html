<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>The Notebook</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='clock.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-mesa:#efebe4;
            --bg-papel:#fdfbf7;
            --text-main:#4A403A;
            --text-muted:#8D7B68;
            --accent:#C0A080;
            --sidebar-width:260px;
        }

        body { background:var(--bg-mesa); color:var(--text-main); font-family:'Nunito',sans-serif; }

        .page-transition{
            background:var(--bg-papel);
            margin:20px 20px 20px var(--sidebar-width);
            border-radius:20px;
            padding:50px 60px;
            min-height:95vh;
            box-shadow:-2px 0 15px rgba(0,0,0,.02),15px 15px 40px rgba(74,64,58,.1);
        }

        .sidebar{
            width:var(--sidebar-width);
            height:100vh;
            position:fixed;
            padding:40px 25px;
            display:flex;
            flex-direction:column;
            z-index:100;
        }

        .custom-card{background:white;border-radius:16px;padding:25px;}

        /* 游댢 MOBILE */
        @media(max-width:768px){

            html,body{font-size:17px;overflow-x:hidden;}

            .page-transition{
                margin:0 !important;
                padding:22px 18px !important;
                border-radius:0;
                min-height:100vh;
            }

            /* sidebar fechada por padr칚o no mobile */
            .sidebar{
                display:block;
                transform:translateX(-100%);
                transition:.3s;
                background:white;
            }
            .sidebar.open{ transform:translateX(0); }

            /* bot칚o hamb칰rguer s칩 no mobile */
            #mobile-menu-btn{ display:block !important; }

            /* 칤cone da HOME maior no celular */
            .clock-icon-wrapper{
                font-size:6rem !important;
            }
        }

        /* 游댳 Esconde o hamb칰rguer no desktop */
        #mobile-menu-btn{
            display:none;
        }

    </style>
</head>

<body>

{% if current_user.is_authenticated and request.path not in ['/login','/cadastrar','/'] %}
    <!-- 游댳 Bot칚o s칩 aparece quando h치 menu + usu치rio logado -->
    <button id="mobile-menu-btn" class="btn btn-custom"
        style="position:fixed; top:14px; left:14px; z-index:2000;">
        <i class="fas fa-bars"></i>
    </button>
{% endif %}

{% if current_user.is_authenticated and request.path not in ['/login','/cadastrar'] %}
    <nav class="sidebar">
        <div class="brand"><i class="fas fa-clock fa-lg"></i> The Notebook</div>

        <a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> In칤cio</a>
        <a href="/adicionar" class="nav-link"><i class="fas fa-pen-nib"></i> Escrever</a>

        <div class="mt-auto">
            <hr>
            <a href="/perfil" class="nav-link"><i class="fas fa-user-circle"></i> Perfil</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>
{% endif %}

<div class="page-transition {% if not current_user.is_authenticated %}full-center{% endif %}">
    {% block conteudo %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /* menu mobile */
    const btn = document.getElementById("mobile-menu-btn");
    const sidebar = document.querySelector(".sidebar");

    if(btn && sidebar){
        btn.addEventListener("click",()=> sidebar.classList.toggle("open"));
    }
</script>

</body>
</html>
